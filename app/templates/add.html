{% extends "base.html" %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        
    </style>

    <div class="container">
        <h2>Add food</h2>
        <form action="submit_food.php" method="POST">
            <label for="food-name">Food Name:</label>
            <input type="text" id="food-name" name="food_name" placeholder="Enter food name" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity (e.g., grams or servings)" required>

            <label for="calories">Calories (kcal):</label>
            <input type="number" id="calories" name="calories" placeholder="Enter calorie amount" required>

            <label for="carbs">Carbohydrates (g):</label>
            <input type="number" id="carbs" name="carbs" placeholder="Enter carbohydrate amount" required>

            <label for="protein">Protein (g):</label>
            <input type="number" id="protein" name="protein" placeholder="Enter protein amount" required>

            <label for="fats">Fats (g):</label>
            <input type="number" id="fats" name="fats" placeholder="Enter fat amount" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button class="submit-button" type="submit">Add Food Entry</button>
        </form>
    </div>

{% endblock %}
