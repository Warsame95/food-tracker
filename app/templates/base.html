<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtracker</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Fixed Banner */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .banner button {
            margin: 10px;
            padding: 10px 20px;
            background-color: white;
            border: 2px solid #ff6f61;
            color: #ff6f61;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .banner button:hover {
            background-color: #ff6f61;
            color: white;
        }

        /* Main Content */
        .content {
            margin-top: 150px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #343a40;
        }
    </style>
    
</head>
<body>
    <!-- Fixed Banner -->
    <div class="banner">
        <h1>FoodTracker</h1>
        <a href="{{ url_for('index') }}"><button>Home</button></a>
        <a href="{{ url_for('add') }}"> <button>Add Food Item</button></a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to FoodTracker!</h1>
        <p>Track your meals easily and efficiently.</p>
    </div>
    {% block content %}
    {% endblock %}
    
</body>
</html>
